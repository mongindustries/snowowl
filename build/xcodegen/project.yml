name: SnowOwl
options:
  bundleIdPrefix: net.rantingmong
  indentWidth: 2
  tabWidth: 2
  xcodeVersion: "11.0"
  groupSortPosition: top
  deploymentTarget:
    iOS: "12.0"
    macOS: "10.15"
settings: 
  base:
    GCC_PREPROCESSOR_DEFINITIONS: [ $(INHERITED), SWL_DARWIN, DEBUG, SWL_DEBUG ]

include:
  - path: ../../swl/swl-cx/src/main/xcodegen.yml
  - path: ../../swl/swl-gx/src/main/xcodegen.yml
  - path: ../../swl/swl-ui/src/main/xcodegen.yml
  - path: ../../swl/swl-rd/src/main/xcodegen.yml
  - path: ../../swl/app/src/main/xcodegen.yml

attributes:
  ORGANIZATIONNAME: mong Industries
